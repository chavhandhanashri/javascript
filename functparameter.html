<body>
  <script>
   function display(name,no,add)
    {
		 document.write(name+"<br>",no+"<br>",add);
	}
   display("dha",3,"Temb");
   document.write("<br>");
   //function Argument Missing
   function add(a,b,c)
   {
     document.write("A:"+a+"B:"+b+"C:"+c);
   }
   add(10,20);
 </script>
