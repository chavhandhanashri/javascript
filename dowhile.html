<html>
<head><title></title></head>
<body>
<script>
var i=0;
do
{
  document.write(i);
   i++;
  document.write("<br>");
}while(i<5);
document.write("<br>");
//nested do while
var j=0;
do
{
  document.write("<strong>outer loop</strong>");
  document.write(j);
   j++;
  document.write("<br>");
  var k=0;
do
{  document.write("inner loop");
  document.write(k);
   k++;
  document.write("<br>");
}while(k<5);
document.write("<br>");
}while(j<4);


</script>
</body>
</html>
